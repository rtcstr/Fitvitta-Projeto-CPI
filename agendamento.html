    <h1 align="center">Agendamentos</h1>

    <p align="center"> 
        Agende uma aula experimental gratuita conosco. 
    </p>

    <form name="" method="" action="">
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" size="70" required/> </br>       
 
        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" placeholder="nomeusuario@email.com" size="70"/> </br>
        
        <label for="senha">Senha</label>
		<input id="senha" type="password" name="senha" size="80" placeholder="somente números" /> <br/>

        <label for="celular">Telefone</label>
        <input id="celular" type="tel" name="celular" placeholder="(61) 9999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$"/> </br>   

        <label for="data">Data</label>
        <input id="data" type="date" name="data"> <br/>

        <label for="hora">Hora:</label>
		<input id="hora" type="time" name="hora" /> <br/>

		<label for="aulas">Aulas:</label>
		<input id="aulas" type="number" name="aulas" min="1" max="10" step="1" /> <br/>

        <label for="nivel">Nível:</label>
			<select id="nivel" name="nivel">
				<option value="">Selecione</option>
				<option value="iniciante">Iniciante</option>
				<option value="basico">Básico</option>
				<option value="intermediario">Intermediário</option>
				<option value="avancado">Avançado</option>
			</select><br/>

			<fieldset>
				<legend>Gênero:</legend>
				<input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">Masculino</label><br/>
				<input id="fem" type="radio" name="genero" value="fem" /> <label for="fem">Feminino</label>
			</fieldset>

			<fieldset>
				<legend>Atividades:</legend>
				<input id="cic" type="checkbox" name="atividade" value="ciclismo" /> <label for="cic">Ciclismo</label><br/>
				<input id="treinofunc" type="checkbox" name="atividade" value="treinamento funcional" /> <label for="treinafunc">Treinamento Funcional</label><br/>
				<input id="yoga" type="checkbox" name="atividade" value="yoga" /> <label for="yoga">Yoga</label><br/>
			</fieldset>

            <label for="msg">Mensagem:</label><br/>
			<textarea id="msg" cols="80" rows="4">
			</textarea>

        </form>

			<p><input type="submit" name="bnt-agendar" value="AGENDAR" />
			   <input type="reset" name="btn-cancelar" value="CANCELAR" />
            </p>
